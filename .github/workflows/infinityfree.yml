name: Deploy to jero.infinityfreeapp.com

on:
  workflow_dispatch:
  push:
    branches:
      - master # S'exécute lorsque vous poussez sur la branche 'master'

jobs:
  deploy:
    name: Deploy to jero.infinityfreeapp.com
    runs-on: ubuntu-latest

    steps:
      - name: Get latest code
        uses: actions/checkout@v4 #  Action pour cloner votre dépôt
      
      - name: Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0 #  Action FTP recommandée
        with:
          server: ftpupload.net # Hôte FTP d'InfinityFree
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: htdocs/ #  C'est le répertoire où vos fichiers DOIVENT aller sur InfinityFree
          local-dir: ./ # Répertoire local à envoyer (le répertoire racine de votre code)
          exclude: | # Liste des fichiers à exclure du transfert
            .git/
            .github/
            .gitignore
            .vscode/
            /node_modules/
          # Paramètres de fiabilité (optionnels mais utiles)
          retries: 3 
          retryDelay: 10000 # 10 secondes entre les essais